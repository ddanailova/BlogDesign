<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Blog</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/jquery-3.3.1.js"></script>
    <script src="../scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="indexloged.html" class="logo">
                    <img src="../images/Logo.png" height="30" width="148" alt="logo"/>
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="indexloged.html">Welcome</a></li>
                    <li><a href="newpost.html">New Post</a></li>
                    <li><a href="../logoutsuccesfully.html">LOGOUT</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="text-center">
        <h2>New Post</h2>
        <img src="../images/newpost.png" height="20%" width="20%"/>
    </div>
    <div class="container body-contact span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Post Title</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="postTitle" placeholder="Please enter your title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Author Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="authorName" placeholder="Please enter your Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Content</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="5" id="postContent"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <a href="indexloged.html" class="btn btn-primary">Submit</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>
<footer>
    <div class="container modal-footer fixed-bottom">
        <p>&copy; 2018 - Software University Foundation</p>
    </div>
</footer>
</body>
</html>
